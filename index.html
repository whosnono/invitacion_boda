<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Boda Doble</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Te invitamos a celebrar con nosotros.</h1>
        <h2>Dos historias, un mismo destino</h2>
    </header>
    <!-- Main Content -->
    <main>
        <section id="contador" class="content-section">
            <h2>Faltan...</h2>
            <div class="contador-container">
                <div class="contador-box">
                    <span id="days">00</span>
                    <p>Días</p>
                </div>
                <div class="contador-box">
                    <span id="hours">00</span>
                    <p>Horas</p>
                </div>
                <div class="contador-box">
                    <span id="minutes">00</span>
                    <p>Minutos</p>
                </div>
                <div class="contador-box">
                    <span id="seconds">00</span>
                    <p>Segundos</p>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p><strong>Integrantes:</strong> Sofia Figueroa, Elda Matus, Jessica Montaño</p>
        <p><strong>Fecha:</strong> 11 de noviembre de 2025</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
